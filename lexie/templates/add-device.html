{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="fab fa-connectdevelop"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Add device</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Add new smart device</div>
						</div>
<form action="/ui/add-device" method="POST">
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<div class="form-group">
										<label for="devicename">Device Name</label>
										<input type="text" class="form-control form-control-lg" id="devicename" name="device_name" placeholder="Name your device as you wish" required>
									</div>
									<div class="form-group form-floating-label">
										<select class="form-control input-border-bottom" id="selectFloatingLabel" name="device_type" required>
											<option value=""></option>
											<option value="1">Relay</option>
											<option value="2">Light</option>
										</select>
										<label for="selectFloatingLabel" class="placeholder">Device type</label>
									</div>
									<div class="form-group form-floating-label">
										<select class="form-control input-border-bottom" id="selectFloatingLabel" name="device_driver" required>
											<option value=""></option>
											{% for driver in drivers %}
											<option>{{ driver }}</option>
											{% endfor %}
										</select>
										<label for="selectFloatingLabel" class="placeholder">Driver</label>
									</div>
									<div class="form-group">
										<label for="devicename">Device IP address</label>
										<input type="text" class="form-control" id="devicename" placeholder="Physical IP of your device" name="device_ip" required>
									</div>

							</div>
						</div>
						<div class="card-action">
							<input type="submit" class="btn btn-success" value="Add device"></input>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/static/assets/js/setting-demo2.js"></script>

{% endblock javascripts %}
